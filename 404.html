<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Innodata Labs</title>
    <script>
      var workbenches = ["zoning", "mapping", "indexing", "entity"];
      (function(l) {
        if (l.pathname) {
          const split = l.pathname
            .split("/")
            .map(function(s) {
              return s.trim();
            })
            .filter(function(s) {
              return s.length > 0;
            });
          if (split.length < 1) {
            console.error("No workbench found.");
            return;
          }
          if (workbenches.indexOf(split[0]) < 0) {
            console.error(split[0], "is not a valid workbench.");
            return;
          }
          const startSlice = split[1] === "#" ? 2 : 1;
          const newUrl =
            "/" + split[0] + "/#/" + split.slice(startSlice).join("/");
          window.history.replaceState(null, null, newUrl);
        }
      })(window.location);
    </script>
  </head>
  <body>
    <p>Page not found.</p>
  </body>
</html>
